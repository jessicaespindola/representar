<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>CÃ³digo</label>
            <input ng-model="vm.registros.codigo" type="text" class="form-control">
        </div>
        
    </div>
    
       <div class="form-group">
        <label>Produto</label>
        <select ng-required="true" ng-model="vm.registros.produto" name="descricao" id="item.descricao" type="text" class="form-control" ng-options="item as item.descricao for item in vm.produto" placeholder="Produto">
           <option value=""></option> 
        </select>
    </div>

    <div class="form-group">
         <label>Cliente</label>
            <select ng-required="true" ng-model="vm.registros.cliente" name="nome" id="item.nome" value="{{cliente.nome}}" class="form-control" ng-options="item as item.nome for item in vm.cliente" placeholder="Cliente">
            <option value=""></option>
        </select> 
        
    </div> 

    <div class="form-group">
            <label>Fornecedor</label>
               <select ng-required="true" ng-model="vm.registros.fornecedor" name="nome" id="item.nome" value="{{fornecedor._id}}" class="form-control" ng-options="item as item.nome for item in vm.fornecedor" placeholder="Fornecedor">
               <option value=""></option>
           </select> 
           
       </div> 
    <div class="form-group">
            <label>Preposto</label>
            
        <select ng-required="true" ng-model="vm.registros.preposto" name="nome" id="item.nome" type="text" class="form-control" ng-options="item as item.nome for item in vm.preposto" placeholder="Preposto">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorTotal">Valor Total</label>
            <input type="text" ng-model="vm.registros.valorTotal" class="form-control">
        </div>
    
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.pedidos.list" class="btn btn-danger">
            <i class="fa fa-backward"></i>
            Cancelar
        </a>
    </div>
</form>
</div>
