<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Transportadoras</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                        <input type="text" ng-model="criterioDeBusca" placeholder="Buscar" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary mx-2">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <a ui-sref="app.transportadoras.new" class="btn btn-outline-success">
                <span class="fa fa-plus"></span>
                Novo
            </a>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Documento</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Veículos</th>
                <th>Capacidade de carga</th>                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.registros">
                <td>{{item.documento}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.telefone}}</td>
                <td>{{item.email}}</td>
                <td>{{item.endereco}}</td>
                <td>{{item.veiculos}}</td>
                <td>{{item.capacidade}}</td>
                <td class="text-right">
                    <a class="btn btn-info py-0" ui-sref="app.transportadoras.edit({id: item._id})">
                        <i class="fa fa-edit"></i>
                    </a>
                    <button type="button" class="btn btn-danger py-0" ng-click="vm.excluir(item._id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<nav class="navbar">
        <ul class="navbar-nav col-sm-2">
            <li class="nav-item">
                <div class="form-group row mb-0">
                    <label class="col-sm-7 col-form-label px-0">Itens por página:</label>
                    <div class="col-sm-5">
                        <select ng-model="vm.page.size" ng-change="vm.atualizar()" class="form-control p-0">
                            <option value="15">15</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
        
        <form class="form-inline">
                <nav>
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" ui-sref="app.transportadoras" tabindex="-1">Ant</a>
                        </li>
                        <li class="page-item active"><a class="page-link" ui-sref="app.transportadoras">1</a></li>
                        <li class="page-item"><a class="page-link" ui-sref="app.transportadoras">2</a></li>
                        <li class="page-item"><a class="page-link" ui-sref="app.transportadoras">3</a></li>
                        <li class="page-item">
                            <a class="page-link" ui-sref="app.transportadoras">Próx</a>
                        </li>
                    </ul>
                </nav>
            </form>
    </nav>
