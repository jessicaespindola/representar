<div class="col-10 mx-auto d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>

<form class="col-10 mx-auto">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Documento</label>
            <input ng-model="vm.transportadora.documento" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input ng-model="vm.transportadora.nome" type="text" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Telefone</label>
            <input ng-model="vm.transportadora.telefone" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>E-mail</label>
            <input ng-model="vm.transportadora.email" type="text" class="form-control">
        </div>
        
        <div class="form-group col-md-6">
            <label>Endereço</label>
            <input ng-model="vm.transportadora.endereco" type="text" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Veículos</label>
            <input ng-model="vm.transportadora.veiculos" type="text" class="form-control">
        </div>         
    </div>
    <div class="form-group">
            <label>Capacidade de carga</label>
            <input ng-model="vm.transportadora.capacidade" type="text" class="form-control">
        </div>
    <div class="form-group text-right">
        <button type="button" ng-click="vm.salvar()" class="btn btn-lg btn-success">
            <i class="fa fa-save"></i>
            Salvar
        </button>
        <a ui-sref="app.transportadoras.list" class="btn btn-danger">
            <i class="fa fa-backward"></i>
            Cancelar
        </a>
    </div>
</form>
